<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Manager â€” Login</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-logo">
        <h1>ðŸ“ˆ Portfolio Manager</h1>
        <p>Track your investments smarter</p>
      </div>
      <div class="auth-body">
        <div class="tabs">
          <button class="tab-btn active" data-tab="login-tab">Log In</button>
          <button class="tab-btn" data-tab="register-tab">Register</button>
        </div>

        <!-- Login -->
        <div id="login-tab" class="tab-panel active">
          <div id="login-error"></div>
          <form id="login-form">
            <div class="form-group">
              <label for="login-username">Username</label>
              <input type="text" id="login-username" placeholder="Enter username" required autocomplete="username">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" placeholder="Enter password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Log In</button>
          </form>
          <p class="text-muted text-center mt-2" style="font-size:0.85rem">Demo: <code>demo</code> / <code>demo1234</code></p>
        </div>

        <!-- Register -->
        <div id="register-tab" class="tab-panel">
          <div id="register-error"></div>
          <form id="register-form">
            <div class="form-group">
              <label for="reg-username">Username</label>
              <input type="text" id="reg-username" placeholder="Choose a username" required autocomplete="username">
            </div>
            <div class="form-group">
              <label for="reg-email">Email</label>
              <input type="email" id="reg-email" placeholder="your@email.com" required autocomplete="email">
            </div>
            <div class="form-group">
              <label for="reg-password">Password</label>
              <input type="password" id="reg-password" placeholder="At least 6 characters" required autocomplete="new-password">
            </div>
            <div class="form-group">
              <label for="reg-confirm">Confirm Password</label>
              <input type="password" id="reg-confirm" placeholder="Repeat password" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
