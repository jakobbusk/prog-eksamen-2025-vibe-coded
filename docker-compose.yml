version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "${DB_PASSWORD}"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$$SA_PASSWORD" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./db/init:/init
    environment:
      SA_PASSWORD: "${DB_PASSWORD}"
      DB_NAME: "${DB_NAME:-PortfolioDB}"
    entrypoint: >
      bash -c "
        for f in /init/*.sql; do
          /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P \"$$SA_PASSWORD\" -d master -i \"$$f\" -C || true;
        done
      "
    restart: "no"

  server:
    build: ./server
    depends_on:
      db-init:
        condition: service_completed_successfully
    environment:
      - DB_SERVER=sqlserver
      - DB_PORT=1433
      - DB_NAME=${DB_NAME:-PortfolioDB}
      - DB_USER=sa
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-}
      - EXCHANGERATE_API_KEY=${EXCHANGERATE_API_KEY:-}
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/../../../frontend

volumes:
  sqldata:
